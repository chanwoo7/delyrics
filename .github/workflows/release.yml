name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter test
      - run: flutter build macos

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Delyrics" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Delyrics.app" 150 185 \
            --app-drop-link 450 185 \
            "Delyrics-macos.dmg" \
            "build/macos/Build/Products/Release/Delyrics.app"

      - uses: softprops/action-gh-release@v2
        with:
          name: Delyrics ${{ github.ref_name }}
          generate_release_notes: true
          files: Delyrics-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter test
      - run: flutter build windows

      - name: Create ZIP
        run: Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "Delyrics-windows.zip"

      - uses: softprops/action-gh-release@v2
        with:
          name: Delyrics ${{ github.ref_name }}
          generate_release_notes: true
          files: Delyrics-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter test
      - run: flutter build linux

      - name: Create tar.gz
        run: tar -czf Delyrics-linux.tar.gz -C build/linux/x64/release/bundle .

      - uses: softprops/action-gh-release@v2
        with:
          name: Delyrics ${{ github.ref_name }}
          generate_release_notes: true
          files: Delyrics-linux.tar.gz
